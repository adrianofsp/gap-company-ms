name: Build and Test

on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK-17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          dustribution: 'adopt'
      - name: Build with Gradle
        run: ./gradew build -x test